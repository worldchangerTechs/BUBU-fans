{% extends 'events/base.html' %}
{% block content %}
    <ul><a href="{% url 'signup' %}">signup</a></ul>
<h1 class="text-center mb-4">Upcoming Events</h1>
<a href="{% url 'event_create' %}" class="btn btn-primary mb-3">Add New Event</a>
<div class="row">
{% for event in events %}
<div class="col-md-4 mb-4">
<div class="card">
<div class="card-body">
<h5 class="card-title"><a href="{% url 'event_detail' event.pk %}">{{ event.name }}</a></h5>
<p class="card-text">{{ event.description|truncatewords:20 }}</p>
<p><strong>Date:</strong> {{ event.date }}</p>
<p><strong>Location:</strong> {{ event.location }}</p>
</div>
</div>
</div>

{% endfor %}
</div>
{% endblock %}
